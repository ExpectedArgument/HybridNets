project_name: bdd100k_effdet  # also the folder name of the dataset that under data_path folder
train_set: train
val_set: val
num_gpus: 1

# mean and std in RGB order, actually this part should remain unchanged as long as your dataset is similar to coco.
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

# this is coco anchors, change it if necessary
#anchors_scales: '[5.125, 0.625, 1.625]'
#anchors_ratios: '[(1, 0.7317073170731707), (1, 0.85), (1, 0.7884615384615384)]'

anchors_scales: '[2**0, 2**0.70, 2**1.32]'
anchors_ratios: '[(0.62, 1.58), (1.0, 1.0), (1.58, 0.62)]'


#anchors_scales: '[2 ** 0, 2 ** 1/3, 2 ** 2/3]'
#anchors_ratios: '[(0.7, 1.4), (1.0, 1.0), (1.4, 0.7)]'


# must match your dataset's category_id.
# category_id is one_indexed,
# for example, index of 'car' here is 2, while category_id of is 3
#obj_list: ['pedestrian',
#          'rider',
#          'car',
#          'truck',
#          'bus',
#          'train',
#          'motorcycle',
#          'bicycle',
#          'traffic light',
#          'traffic sign']

obj_list: ['car']

seg_list: ['road',
          'lane']

DATASET:
  COLOR_RGB: false
  DATAROOT: ./datasets/bdd100k_effdet
  LABELROOT: ./datasets/data2/zwt/bdd/bdd100k/labels/100k
  LANEROOT: ./datasets/bdd_lane_gt
  MASKROOT: ./datasets/bdd_seg_gt
  DATASET: BddDataset
  DATA_FORMAT: jpg
  FLIP: true
  HSV_H: 0.015
  HSV_S: 0.7
  HSV_V: 0.4
  ORG_IMG_SIZE:
  - 720
  - 1280
  ROT_FACTOR: 10
  SCALE_FACTOR: 0.25
  SHEAR: 0.0
  TEST_SET: val
  TRAIN_SET: train
  TRANSLATE: 0.1
MODEL:
  IMAGE_SIZE:
  - 640
  - 384
NEED_AUTOANCHOR: false
PIN_MEMORY: false
num_seg_class: 2